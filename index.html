<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Toyrock">
    <title>Iron Space</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <div id="area">
        <div class="group">				
            <h5 class="score" id="score">SCORE: 0</h5>
        </div>
        <img class="player" src="./img/craft.gif" alt="hero">
			<h5 class="instructions" id="game-over">
				<p>DEFEND YOUR GALAXY!</p> 
                <br><br>
                <p>Press ARROW KEYS For Moving</p>
                <p>Press SPACE BUTTON For Launching Missile</p>
                <p>HAVE FUN !</p>
			</h5>
			<h1 class="start-button" id="restart-button">START</h1>
		</div>
        <audio src="./Sound/fire.wav" preload="auto" id="sfxShoot"></audio>
		<audio src="./Sound/exp.wav" preload="auto" id="sfxExplosion"></audio>
</body>
</html>
